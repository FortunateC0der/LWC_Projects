<template>
    <lightning-card title="User Registration">
        <div class="slds-p-around_medium">
            <lightning-input
                label="Name"
                value={name}
                onchange={handleNameChange}>
            </lightning-input>

            <lightning-input
                label="Email"
                type="email"
                value={email}
                onchange={handleEmailChange}>
            </lightning-input>

            <lightning-button
                label="Submit"
                variant="brand"
                onclick={handleSubmit}>
            </lightning-button>
        </div>
    </lightning-card>
</template>
