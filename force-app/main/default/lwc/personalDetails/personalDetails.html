<template>
    <h2>Personal Details</h2>
    <!-- Collect Customer Information -->
    <lightning-input 
        label="Full Name" 
        value={name} 
        onchange={handleInput} 
        data-field="name">
    </lightning-input>

    <lightning-input 
        label="ID Number" 
        value={idNumber} 
        onchange={handleInput} 
        data-field="idNumber">
    </lightning-input>

    <lightning-input 
        label="Phone Number" 
        value={phone} 
        onchange={handleInput} 
        data-field="phone">
    </lightning-input>
</template>
