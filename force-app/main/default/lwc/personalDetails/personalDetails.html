<template>
    <h2>Personal Details</h2>
    <!-- Collect Customer Information -->
    <lightning-input
        type="text"
        label="First Name"
        value={firstName}
        onchange={handleFirstNameChange}>
    </lightning-input>

    <lightning-input
        type="text"
        label="ID Number"
        value={idNumber}
        onchange={handleIdNumberChange}>
    </lightning-input>

    <lightning-input
        type="text"
        label="Phone Number"
        value={phone}
        onchange={handlePhoneChange}>
    </lightning-input>
</template>
